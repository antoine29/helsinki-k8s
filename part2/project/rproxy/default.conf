server {
  listen 80;
  listen [::]:80;
  server_name localhost;

  location / {
    proxy_pass http://todos-fe-svc;
  }

  location /api {
    proxy_pass http://todos-be-svc;
  }

  location /image {
    proxy_pass http://todos-be-svc;
  }

  location /swagger {
    proxy_pass http://todos-be-svc;
  }

  #error_page 500 502 503 504 /50x.html;
